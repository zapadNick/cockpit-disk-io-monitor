<!DOCTYPE html>
<html id="diskio-page" data-cockpit-manifest>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disk I/O Monitor</title>

  <!-- Cockpit API -->
  <script src="../base1/cockpit.js"></script>

  <!-- Chart.js для графікаў -->
  <script src="./chart.js"></script>
  <script src="./chartjs-plugin-annotation.min.js"></script>

  <!-- Лакалізацыя -->
  <script src="translations.js"></script>
  <script src="TranslationBridge.js"></script>

  <!-- Асноўная логіка -->
  <script type="module" src="./index.js"></script>

  <!-- Стылі -->
  <link href="./diskio.css" type="text/css" rel="stylesheet" />
</head>
<body class="pf-v5-m-tabular-nums">
  <div class="ct-page-fill" id="page">
    <h1 id="title">
      <img src="./icons/Storage_icon_of_three_disks.png" alt="Disk Icon" style="height: 1em; vertical-align: middle;">
      Disk I/O Monitor
    </h1>

    <div style="display: flex; align-items: center; gap: 1em; flex-wrap: wrap;">
      <label id="label" for="diskSelect">Select drive: </label>
      <select id="diskSelect"></select>

      <span id="diskTypeLabel">Type: —</span>

      <label id="mtrSelName" for="metricSelect">Metric select: </label>
      <select id="metricSelect">
        <option value="tps">TPS</option>
        <option value="read_kB_per_s">Read/kBsec</option>
        <option value="write_kB_per_s">Write/kBsec</option>
        <option value="avgrq_sz">Avg Request Size</option>
        <option value="avgqu_sz">Avg Queue Size</option>
        <option value="await">Await</option>
        <option value="svctm">Service Time ms</option>
        <option value="util">%Util</option>
      </select>

      <label id=pointLimName for="pointLimit">Display values: </label>
      <select id="pointLimit">
        <option value="60">60</option>
        <option value="120" selected>120</option>
        <option value="300">300</option>
        <option value="600">600</option>
        <option value="1200">1200</option>
      </select>
    </div>

    <canvas id="chart" width="600" height="300"></canvas>
  </div>
</body>
</html>
